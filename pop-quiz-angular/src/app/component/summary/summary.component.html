<div class="root">
  <div class="answer-box"
       *ngFor="let question of (state$ | async)!.summary"
       [class.correct]="question.correctAnswer === question.userAnswer"
       [class.wrong]="question.correctAnswer !== question.userAnswer">

       <h4>{{question.caption}}</h4>
       <p>{{question.answers[question.userAnswer]}}</p>
  </div>
</div>
